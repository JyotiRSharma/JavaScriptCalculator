		<h1>My Calculator</h1>
		<table border=1>
			<tr>
				<td align="right" colspan="4" id="result">0</td>
			</tr>
			<tr>
				<td align="center" width="30px" height="30px" id="clear">AC</td>
				<td align="center" width="30px" id="symbols">+/-</td>
				<td align="center" width="30px" id="perc">%</td>
				<td align="center" width="30px" id="divide">/</td>
			</tr>
			<tr>
				<td align="center" height="30px" id="num7">7</td>
				<td align="center" id="num8">8</td>
				<td align="center" id="num9">9</td>
				<td align="center" id="multi">*</td>
			</tr>
			<tr>
				<td align="center" height="30px" id="num4">4</td>
				<td align="center" id="num5">5</td>
				<td align="center" id="num6">6</td>
				<td align="center" id="sub">-</td>
			</tr>
			<tr>
				<td align="center" height="30px" id="num1">1</td>
				<td align="center" id="num2">2</td>
				<td align="center" id="num3">3</td>
				<td align="center" id="plus">+</td>
			</tr>
			<tr>
				<td colspan="2" height="30px" id="num0">0</td>
				<td align="center" id="deci">.</td>
				<td align="center" id="equal">=</td>
			</tr>
		</table>

		<script type="text/javascript">

			function showSymbol(e) //Getting the object of the numbers by the help of parameter e.
			{
				let result = document.getElementById('result');
				// alert(e.target.id);
				let obj = e.target;
				result.textContent += obj.textContent;
			}

			// function showNum2()
			// {
			// 	let result = document.getElementById('result');
			// 	result.textContent = 2;
			// } 

			let num1 = document.getElementById('num1');
			let num2 = document.getElementById('num2');
			let num3 = document.getElementById('num3');
			let num4 = document.getElementById('num4');
			let num5 = document.getElementById('num5');
			let num6 = document.getElementById('num6');
			let num7 = document.getElementById('num7');
			let num8 = document.getElementById('num8');
			let num9 = document.getElementById('num9');

			num1.addEventListener('click', showSymbol);
			num2.addEventListener('click', showSymbol);
			num3.addEventListener('click', showSymbol);
			num4.addEventListener('click', showSymbol);
			num5.addEventListener('click', showSymbol);
			num6.addEventListener('click', showSymbol);
			num7.addEventListener('click', showSymbol);
			num8.addEventListener('click', showSymbol);
			num9.addEventListener('click', showSymbol);
			
		</script>
